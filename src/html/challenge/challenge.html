<section class="challenge">
    <div class="challenge__wrapper">
            <a class="challenge__link" href="./index.html">
                <img class="challenge__picture" src="./img/svg/arrowLeft.svg" alt="">
            </a>
        <h3 class="challenge__title">Челенджі</h3>
        <picture class="challenge__background">
            <source srcset="
            ./img/challenge/challenge/chalenges-1440-1x.avif 1x,
            ./img/challenge/challenge/chalenges-1440-2x.avif 2x,
            " type="image/avif" media="(min-width: 1440px)" />
            <source srcset="
            ./img/challenge/challenge/chalenges-1440-1x.webp 1x,
            ./img/challenge/challenge/chalenges-1440-2x.webp 2x,
            " type="image/webp" media="(min-width: 1440px)" />
            <source srcset="
            ./img/challenge/challenge/chalenges-1440-1x.jpg 1x,
            ./img/challenge/challenge/chalenges-1440-2x.jpg 2x,
            " media="(min-width: 1440px)" />
            <source srcset="
            ./img/challenge/challenge/chalenges-768-1x.avif 1x,
            ./img/challenge/challenge/chalenges-768-2x.avif 2x,
            " type="image/avif" media="(min-width: 768px)" />
            <source srcset="
            ./img/challenge/challenge/chalenges-768-1x.webp 1x,
            ./img/challenge/challenge/chalenges-768-2x.webp 2x,
            " type="image/webp" media="(min-width: 768px)" />
            <source srcset="
            ./img/challenge/challenge/chalenges-768-1x.jpg 1x,
            ./img/challenge/challenge/chalenges-768-2x.jpg 2x,
            " media="(min-width: 768px)" />
            <source srcset="
            ./img/challenge/challenge/chalenges-480-1x.avif 1x,
            ./img/challenge/challenge/chalenges-480-1x.avif 2x,
            " type="image/avif" media="(max-width: 767.9px)" />
            <source srcset="
            ./img/challenge/challenge/chalenges-480-1x.webp 1x,
            ./img/challenge/challenge/chalenges-480-1x.webp 2x,
            " type="image/webp" media="(max-width: 767.9px)" />
            <source srcset="
            ./img/challenge/challenge/chalenges-480-1x.jpg 1x,
            ./img/challenge/challenge/chalenges-480-1x.jpg 2x,
            " media="(max-width: 767.9px)" />
            <img src="./img/challenge/challenge/chalenges-480-1x.jpg" class="challenge__background" alt="cat"
                loading="lazy" />
        </picture>
    </div>
    <div class="challenge__container container">
        <nav class="challenge__navigation challenge-navigation">
            <ul class="challenge-navigation__list">
                <li class="challenge-navigation__item">
                    <button class="challenge-navigation__button-private challenge-navigation__button" type="button">всі челенджі</button>
                </li>
                <li class="challenge-navigation__item">
                    <button class="challenge-navigation__button-public challenge-navigation__button" type="button">від інших користувачів</button>
                </li>
                <li class="challenge-navigation__item">
                    <button class="challenge-navigation__button-create challenge-navigation__button" type="button">додати свій</button>
                </li>
            </ul>
        </nav>
        <form class="challenge__card challenge-card is-hidden" action="">
            <textarea class="challenge-card__input" name="text" id="" placeholder="напишіть завдання..."></textarea>
            <button class="challenge-card__button" type="submit">Опублікувати</button>
        </form>
        <form class="challenge__form challenge-form" action="">
            <ul class="challenge-form__list">
            </ul>
        </form>
        <div class="challenge__titles">
            <p class="challenge__text-result">зроблено</p>
            <p class="challenge__text-score">0 / 8</p>
        </div>
    </div>
</section>
