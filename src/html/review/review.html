<section class="review">
    <div class="review__wrapper">
        <a class="review__link" href="./index.html">
            <img class="review__picture" src="./img/svg/arrowLeft.svg" alt="">
        </a>
        <h3 class="review__title">Відгуки</h3>
        <picture class="review__background">
            <source srcset="
            ./img/review/rewievs/rewievs-1440-1x.avif 1x,
            ./img/review/rewievs/rewievs-1440-2x.avif 2x,
            " type="image/avif" media="(min-width: 1440px)" />
            <source srcset="
            ./img/review/rewievs/rewievs-1440-1x.webp 1x,
            ./img/review/rewievs/rewievs-1440-2x.webp 2x,
            " type="image/webp" media="(min-width: 1440px)" />
            <source srcset="
            ./img/review/rewievs/rewievs-1440-1x.jpg 1x,
            ./img/review/rewievs/rewievs-1440-2x.jpg 2x,
            " media="(min-width: 1440px)" />
            <source srcset="
            ./img/review/rewievs/rewievs-768-1x.avif 1x,
            ./img/review/rewievs/rewievs-768-2x.avif 2x,
            " type="image/avif" media="(min-width: 768px)" />
            <source srcset="
            ./img/review/rewievs/rewievs-768-1x.webp 1x,
            ./img/review/rewievs/rewievs-768-2x.webp 2x,
            " type="image/webp" media="(min-width: 768px)" />
            <source srcset="
            ./img/review/rewievs/rewievs-768-1x.jpg 1x,
            ./img/review/rewievs/rewievs-768-2x.jpg 2x,
            " media="(min-width: 768px)" />
            <source srcset="
            ./img/review/rewievs/rewievs-480-1x.avif 1x,
            ./img/review/rewievs/rewievs-480-1x.avif 2x,
            " type="image/avif" media="(max-width: 767.9px)" />
            <source srcset="
            ./img/review/rewievs/rewievs-480-1x.webp 1x,
            ./img/review/rewievs/rewievs-420-1x.webp 2x,
            " type="image/webp" media="(max-width: 767.9px)" />

            ./img/review/rewievs/rewievs-480-1x.jpg 1x,
            ./img/review/rewievs/rewievs-480-1x.jpg 2x,
            " media="(max-width: 767.9px)" />
            <img src="./img/review/rewievs/rewievs-480-1x.jpg" class="review__background" alt="background"
                loading="lazy" />
        </picture>
    </div>
    <div class="container review__container">
        <button class="review__button-write" type="">написати відгук</button>
        <form class="review__form review-form is-hidden" action="">
            <button class="review-form__button-cross" type="button">
                <img class="review-form__picture-cross" src="./img/svg/cross.svg" alt="">
            </button>
            <textarea class="review-form__input" name="text" id="" placeholder="напишіть відгук..."></textarea>
            <button class="review-form__button" type="submit">Опублікувати</button>
        </form>
        <ul class="review__list review-list">
        </ul>
    </div>
</section>
